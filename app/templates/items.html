{% extends "base.html" %}

{% block app_content %}

{% block item_content %}{% endblock %}

{% if items %}
<div class="row justify-content-around">
    <div class="col-auto">
        <p class="my-4 text-center lead">{{ current_user.username }}'s items for sale:</p>
        <ul class="list-group list-group-flush bg-light shadow p-3">
            {% for item in items %}
            <li class="list-group-item bg-light">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}

{% endblock %}
